<div class="container-fluid">
  <div>
  </div>
  <div class="row">
    <div class='col-lg-5'>
      <div class="container-lg bg-dark">
        <div class="current-tasks-headers">
          <h1>Add Task</h1>
          <h1>|</h1>
          <h1>Current Tasks</h1>
        </div>
        <app-task-form (onCreateTask)="onCreateTask($event);"></app-task-form>
        <hr>
        <div *ngFor="let task of activeTasks">
          <app-task [task]="task" (onDeleteTask)="onDeleteTask($event);" (onCompleteTask)="onCompleteTask($event);"></app-task>
        </div>  
      </div>
    </div>
    <div class="col-lg-5">
      <div class="container-lg bg-dark">
        <h1 class="mx-auto" style="width: 350px;">Completed Tasks</h1>
        <div *ngFor="let task of completedTasks">
          <app-task [task]="task" (onDeleteTask)="onDeleteTask($event);"  (onCompleteTask)="onCompleteTask($event);"></app-task>
        </div>
      </div>
    </div>
  </div>
</div>
