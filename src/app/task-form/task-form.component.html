<form [formGroup]="taskForm" (ngSubmit)="onSubmit();" >
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Enter title" formControlName='title'>
  </div>
  <div class="form-group">
    <input type="textarea" class="form-control" placeholder="Enter description" formControlName='description'>
  </div>
  <button type="submit" [disabled]="taskForm.pristine || taskForm.invalid" class="btn btn-primary btn-sm">Submit</button>
</form>
