<div class='task-card'>
  <div class="task-info">
    <p> Title: {{ task.title }} </p>
    <p> Description: {{ task.description }} </p>
  </div>
  <div class="btn-group btn-group-sm">
    <a class="btn btn-secondary btn-sm" [routerLink]="['/tasks', task.id]">Edit </a>
    <a class="btn btn-danger btn-sm" (click)="deleteTask(task);">Delete</a>
  </div>
</div>
