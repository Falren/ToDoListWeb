<div class='col-lg-6'>
  <div *ngIf="!showEdit">
    <div> Task id: {{ task.id }} </div>
    <div> Title: {{ task.title }} </div>
    <div> Description: {{ task.description }} </div>
    <div class="btn-group btn-group-sm" role="group" aria-label="Basic example">
      <a class="btn btn-primary btn-sm" [routerLink]="['/tasks', task.id]">Edit </a>
      <a class="btn btn-success btn-sm">Mark as done</a>
      <a class="btn btn-danger btn-sm" (click)="deleteTask(task.id);">Delete</a>
    </div>
  </div>
</div>
